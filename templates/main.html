{% extends 'base.html' %}
{% block title %}Main{% endblock %}
{% block content %}
    <h1 class="subtitle">Get your dietary feedback</h1>
    <form method=post enctype=multipart/form-data action="{{ url_for('upload_img') }}">
        <input type=file name=file class="button">
        <input type="submit" value="Upload" class="button is-primary">
    </form><br>
    <a class="button is-link" href="{{ url_for('index') }}">NoUseButton</a>
    <a class="button is-link" href="{{ url_for('profile') }}">Go to profile</a>
{% endblock %}
