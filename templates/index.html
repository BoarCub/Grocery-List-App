{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block style %}is-primary{% endblock %}

{% block content%}
    <h1 class="title">Welcome to Grocery Reader!</h1>
    {% if not current_user.is_authenticated %}
        <h1 class="subtitle">Login to get started!</h1>
        <a class="button is-link" href="{{ url_for('auth.login') }}">Login</a>
        <a class="button is-link" href="{{ url_for('auth.signup') }}">Signup</a>
    {% endif %}
{% endblock %}
